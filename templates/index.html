
{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Symbols</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        {% for row in datebase %}
          <tr>
            <td>{{ row["symbol"] }}</td>
            <td>{{ row["shares"] }}</td>
            <td>{{ row["price"] }}</td>
          </tr>
        {% endfor %}
      </tbody>
      <tfoot>
          <tr>
            <th scope="1">Cash</th>
            <th scope="1">{{ ["cash"] }}</th>
          </tr>
      </tfoot>
    </table>
{% endblock %}
